{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="../static/fom_temp/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="../static/fom_temp/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="../static/fom_temp/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="../static/fom_temp/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="../static/fom_temp/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">EDIT CARETAKERS</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="/edit_crtkr" enctype="multipart/form-data">
                        <div class="form-row m-b-55">
                            <div class="name">Name</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="textfield2" required pattern="[A-Z a-z .]{3,25}"  value="{{ val.fname }}">
                                            <label class="label--desc">first name</label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="textfield3"  required pattern="[A-Z a-z .]{2,25}" value="{{ val.lname }}">
                                            <label class="label--desc">last name</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                         <div class="form-row p-t-20">
                            <label class="label label--block">Gender</label>
                            <div class="p-t-15">
                                <label class="radio-container m-r-55">male
                                    <input type="radio" checked="checked" name="radiobutton" value="male" {% if val.gender == 'male' %} checked{% endif %}>
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">female
                                    <input type="radio" name="radiobutton" value="female"  {% if val.gender == 'female' %} checked{% endif %}>
                                    <span class="checkmark"></span>
                                </label>
                            <label class="radio-container">other
                                    <input type="radio" name="radiobutton" value="other">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                         <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" id="em" type="email" name="textfield6"  value="{{ val.email }}"  required="required" pattern="[a-z0-9._]{3,20}[@][a-z]{3,10}[.][a-z]{2,10}" >
                                                                            <div id="email"></div>

                                </div>
                            </div>
                        </div>

                         <div class="form-row">
                            <div class="name">Photo</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="file" name="file"  accept="image/*">
                                    <img src="{{ val.photo.url }}" width="100dp" height="100dp" />
                                </div>
                            </div>
                        </div>

                        <div class="form-row m-b-55">
                            <div class="name">Address</div>
                            <div class="value">
                                <div class="form-row">




                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="textfield9"  value="{{ val.place }}" required pattern="[A-Z a-z .]{3,35}" placeholder="Place">


                                </div>
                            </div>
                        </div>
                                <div class="row row-space">
                                    <div class="col-2">

                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="textfield10"  value="{{ val.post }}" required pattern="[A-Z a-z .]{3,25}" placeholder="Post">

                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="textfield11" value="{{ val.pin }}" pattern="[0-9]{6}" required="required" placeholder="PIN">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                           <div class="form-row">
                            <div class="name">Qualification</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="textfield12" value="{{ val.qualification }}"  required="required">
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name">Phone</div>
                            <div class="value">
                                <div class="row row-refine">

                                    <div class="col-9">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="textfield5"   value="{{ val.phone }}"required pattern="[6789][0-9]{9}" id="ph">
                                            <div id="phmsg"></div>
{#                                            <label class="label--desc">Phone Number</label>#}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>




                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">SAVE</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="../static/fom_temp/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="../static/fom_temp/vendor/select2/select2.min.js"></script>
    <script src="../static/fom_temp/vendor/datepicker/moment.min.js"></script>
    <script src="../static/fom_temp/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->


</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
