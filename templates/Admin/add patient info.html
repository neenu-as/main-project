{#<body>#}
{% extends 'admin/index.html' %}
{% block body %}
<form action="/addpatientinfo" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="377" height="321" border="1" class="table table-striped table-dark">
            <tr align="center"><td colspan="9"><h3 ALIGN="center"> <font color="white">ADD PATIENTS</font></h3></td></tr>

    <tr>
      <td width="163" height="44">First name </td>
      <td width="198"><input type="text" name="textfield2"  required pattern="[A-Z a-z .]{3,25}"/></td>
    </tr>
    <tr>
      <td>Last name </td>
      <td><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z .]{2,25}" />
      </label></td>
    </tr>
    <tr>
      <td>Gender </td>
      <td><label>
        <input name="radiobutton" type="radio" value="male"  checked="checked"/>
       M</label>
          <label>
          <input name="radiobutton" type="radio" value="female"/>
            F</label>
   <label>
          <input name="radiobutton" type="radio" value="other" />
            other</label>
    <tr>
      <td>Age</td>
      <td><input type="number" name="textfield3" required pattern="[0-9][65-110]" min="65" max="110"/></td>
    </tr>
    <tr>
      <td>Photo </td>
      <td><input type="file" name="file2"  required="required"  accept="image/*"/></td>
    </tr>
    <tr>
      <td width="118">caretaker </td>
      <td width="110"><label>
          <select name="select">
              {% for i in val %}
                  <option value="{{ i.id }}">{{ i.fname }}{{ i.lname }}</option>
              {% endfor %}
          </select>
      </label></td>
    </tr>
    <tr>
      <td>Health condition      </td>
      <td><label>
      <input type="text" name="textfield4" required />
      </label></td>
    </tr>
      <tr>
      <td>Admitted Date      </td>
      <td><label>
      <input type="date" name="textfield40" required class="form-control"/>
      </label></td>
    </tr>
       <tr>
      <td colspan="2"><label>
        <input type="submit" name="Submit" value="ADD" class="btn btn-outline-success"/>
      </label></td>
    </tr>
  </table>
</form>

{% endblock %}
{#</body>#}
{#</html>#}
